; Custom PHP configuration for video uploads
; Place this file in your project root and ensure it's loaded

; File upload settings
upload_max_filesize = 500M
post_max_size = 500M
max_file_uploads = 20

; Execution time settings
max_execution_time = 300
max_input_time = 300

; Memory settings
memory_limit = 512M

; Other useful settings
max_input_vars = 3000
default_socket_timeout = 300

; Enable error reporting for debugging
log_errors = On
display_errors = Off
error_log = storage/logs/php_errors.log